<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/imgAvatar.js" defer></script>
    <script src="/script.js" defer></script>
    <title>Melting Potes</title>
</head>
<body>
    <header>
        <img src="/Images/Parametre.svg" alt="Gérer les paramètres">
        <img src="/Images/logo.svg" alt="Logo Melting Potes">
        <img src="/Images/favoris.svg" alt="Permet d'ajouter aux favoris">
    </header>
    <section>
        <div class="wrapperGlobal">
            <div class="wrapperParticipants">
                <div class="wrapperPrincipal">
                    <img src="/Avatars/avatar1.svg" alt="Avatar de la personne 1" class="imgAvatar">
                    <div class="wrapperSecondary">
                        <div class="entrerAdresse">
                            <input type="text" class="adresse">
                            <input type="reset" class="reset" value=&#215;>
                        </div>
                        <div class="checkboxes">
                            <label for="marche1">
                                <input type="checkbox" name="marche1" id="marche1">
                                <img src="/Deplacement/Unselected/marche.svg" alt="Icon d'une personne qui marche" class="Unselected">
                                <img src="/Deplacement/Selected/marche.svg" alt="Icon d'une personne qui marche" class="Selected">
                            </label>
                            <label for="velo1">
                                <input type="checkbox" name="velo1" id="velo1">
                                <img src="/Deplacement/Unselected/velo.svg" alt="Icon de velo" class="Unselected">
                                <img src="/Deplacement/Selected/velo.svg" alt="Icon de velo" class="Selected">
                            </label>
                            <label for="voiture1">
                                <input type="checkbox" name="voiture1" id="voiture1">
                                <img src="/Deplacement/Unselected/voiture.svg" alt="Icon d'une voiture" class="Unselected">
                                <img src="/Deplacement/Selected/voiture.svg" alt="Icon d'une voiture" class="Selected">
                            </label>
                            <label for="transportCommun1">
                                <input type="checkbox" name="transportCommun1" id="transportCommun1">
                                <img src="/Deplacement/Unselected/metro.svg" alt="Icon d'un metro" class="Unselected">
                                <img src="/Deplacement/Selected/metro.svg" alt="Icon d'un metro" class="Selected">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="wrapperPrincipal">
                    <img src="/Avatars/avatar2.svg" alt="Avatar de la personne 2" class="imgAvatar">
                    <div class="wrapperSecondary">
                        <div class="entrerAdresse">
                            <input type="text" class="adresse">
                            <input type="reset" class="reset" value=&#215;>
                        </div>
                        <div class="checkboxes">
                            <label for="marche2">
                                <input type="checkbox" name="marche2" id="marche2">
                                <img src="/Deplacement/Unselected/marche.svg" alt="Icon d'une personne qui marche" class="Unselected">
                                <img src="/Deplacement/Selected/marche.svg" alt="Icon d'une personne qui marche" class="Selected">
                            </label>
                            <label for="velo2">
                                <input type="checkbox" name="velo2" id="velo2">
                                <img src="/Deplacement/Unselected/velo.svg" alt="Icon de velo" class="Unselected">
                                <img src="/Deplacement/Selected/velo.svg" alt="Icon de velo" class="Selected">
                            </label>
                            <label for="voiture2">
                                <input type="checkbox" name="voiture2" id="voiture2">
                                <img src="/Deplacement/Unselected/voiture.svg" alt="Icon d'une voiture" class="Unselected">
                                <img src="/Deplacement/Selected/voiture.svg" alt="Icon d'une voiture" class="Selected">
                            </label>
                            <label for="transportCommun2">
                                <input type="checkbox" name="transportCommun2" id="transportCommun2">
                                <img src="/Deplacement/Unselected/metro.svg" alt="Icon d'un metro" class="Unselected">
                                <img src="/Deplacement/Selected/metro.svg" alt="Icon d'un metro" class="Selected">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="boutonAjouter">&#43;</button>
        </div>
    </section>
    <footer>
        <button class="btnSearch"><img src="/Images/search.svg" alt="icon loupe pour rechercher"></button>
    </footer>
</body>
</html>
