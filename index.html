<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/imgAvatar.js" defer></script>
    <script src="/script.js" defer></script>
    <script src="/newFavori.js" defer></script>
    <title>Melting Potes</title>
</head>
<body>
    <div id="viewport1">
        <div id="callOverlay"></div>
        <div class="pageFavori">
            <div class="wrapperBtnFavoris">
                <div class="btnPageFavori">
                    <img src="/Images/Retour.svg" alt="Retour à l'écran principal" id="closeFavorite">
                    <img src="/Images/edit.svg" alt="Modifier les favoris que l'on veut supprimer" id="editFavs">
                </div>
                <div class="FavoritesUsers">
                    <p class="AucunFavori">Aucun favori</p>
                </div>
            </div>
            <button class="addNewFavoriteUser">AJOUTER</button>
            <div class="addNewFavori">
                <img src="/Images/Retour.svg" alt="Retour à l'écran principal" id="closeAddFavorite">
                <div class="wrapperTotal">
                    <div class="wrapperAvatarID">
                        <img src="/Images/NoneAvatar.svg" alt="Avatar à choisir" id="NoneAvatar">
                        <div class="inputNewFavorite">
                            <input type="text" name="firstname" id="AddNicknameFavorite" placeholder="Prénom">
                            <input type="text" name="lastname" id="AddNameFavorite" placeholder="Nom">
                        </div>
                        <textarea placeholder="Adresse" rows="4" id="AddAdressFavorite"></textarea>
                    </div>
                    <button class="saveNewFavorite"><img src="/Images/saveNewFav.svg" alt="Enregistrer un nouveau favori"></button>
                </div>
            </div>
        </div>
        <div id="containerHauteur1">
            <header>
                <a href="/setting.html"><img src="/Images/Parametre.svg" alt="Gérer les paramètres" id="openSetting"></a>
                <img src="/Images/logo.svg" alt="Logo Melting Potes">
                <img src="/Images/favoris.svg" alt="Permet d'ajouter aux favoris" id="openFavorite">
            </header>
            <section>
            <div class="modal">
                <div id="ppAvatar">
                    <img src="/Avatars/avatar1.svg" data-avatar="Avatar de la personne 1" class="imgAvatar">
                    <img src="/Avatars/avatar2.svg" data-avatar="Avatar de la personne 2" class="imgAvatar">
                    <img src="/Avatars/avatar3.svg" data-avatar="Avatar de la personne 3" class="imgAvatar">
                    <img src="/Avatars/avatar4.svg" data-avatar="Avatar de la personne 4" class="imgAvatar">
                    <img src="/Avatars/avatar5.svg" data-avatar="Avatar de la personne 5" class="imgAvatar">
                    <img src="/Avatars/avatar6.svg" data-avatar="Avatar de la personne 6" class="imgAvatar">
                    <img src="/Avatars/avatar7.svg" data-avatar="Avatar de la personne 7" class="imgAvatar">
                    <img src="/Avatars/avatar8.svg" data-avatar="Avatar de la personne 8" class="imgAvatar">
                    <img src="/Avatars/avatar9.svg" data-avatar="Avatar de la personne 9" class="imgAvatar">
                    <img src="/Avatars/avatar10.svg" data-avatar="Avatar de la personne 10" class="imgAvatar">
                    <img src="/Avatars/avatar11.svg" data-avatar="Avatar de la personne 11" class="imgAvatar">
                    <img src="/Avatars/avatar12.svg" data-avatar="Avatar de la personne 12" class="imgAvatar">
                    <img src="/Avatars/avatar13.svg" data-avatar="Avatar de la personne 13" class="imgAvatar">
                    <img src="/Avatars/avatar14.svg" data-avatar="Avatar de la personne 14" class="imgAvatar">
                    <img src="/Avatars/avatar15.svg" data-avatar="Avatar de la personne 15" class="imgAvatar">
                    <img src="/Avatars/avatar16.svg" data-avatar="Avatar de la personne 16" class="imgAvatar">
                    <img src="/Avatars/avatar17.svg" data-avatar="Avatar de la personne 17" class="imgAvatar">
                    <img src="/Avatars/avatar18.svg" data-avatar="Avatar de la personne 18" class="imgAvatar">
                    <img src="/Avatars/avatar19.svg" data-avatar="Avatar de la personne 19" class="imgAvatar">
                    <img src="/Avatars/avatar20.svg" data-avatar="Avatar de la personne 20" class="imgAvatar">
                </div>
                <button class="btnChangeAvatar">Valider</button>
            </div>
                <div class="wrapperGlobal">
                    <div class="wrapperParticipants">
                        <div class="wrapperPrincipal">
                            <img src="/Avatars/avatar1.svg" data-avatar="avatar1" class="imgAvatar">
                            <div class="wrapperSecondary">
                                <div class="entrerAdresse">
                                    <input type="text" class="adresse" placeholder="Entres ton adresse">
                                    <input type="reset" class="reset" value=&#215;>
                                </div>
                                <div class="checkboxes">
                                    <label for="marche1">
                                        <input type="checkbox" name="marche1" id="marche1">
                                        <img src="/Deplacement/Unselected/marche.svg" alt="Icon d'une personne qui marche" class="Unselected">
                                        <img src="/Deplacement/Selected/marche.svg" alt="Icon d'une personne qui marche" class="Selected">
                                    </label>
                                    <label for="velo1">
                                        <input type="checkbox" name="velo1" id="velo1">
                                        <img src="/Deplacement/Unselected/velo.svg" alt="Icon de velo" class="Unselected">
                                        <img src="/Deplacement/Selected/velo.svg" alt="Icon de velo" class="Selected">
                                    </label>
                                    <label for="voiture1">
                                        <input type="checkbox" name="voiture1" id="voiture1">
                                        <img src="/Deplacement/Unselected/voiture.svg" alt="Icon d'une voiture" class="Unselected">
                                        <img src="/Deplacement/Selected/voiture.svg" alt="Icon d'une voiture" class="Selected">
                                    </label>
                                    <label for="transportCommun1">
                                        <input type="checkbox" name="transportCommun1" id="transportCommun1">
                                        <img src="/Deplacement/Unselected/metro.svg" alt="Icon d'un metro" class="Unselected">
                                        <img src="/Deplacement/Selected/metro.svg" alt="Icon d'un metro" class="Selected">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="wrapperPrincipal">
                            <img src="/Avatars/avatar2.svg" data-avatar="avatar2" class="imgAvatar">
                            <div class="wrapperSecondary">
                                <div class="entrerAdresse">
                                    <input type="text" class="adresse" placeholder="Entres ton adresse">
                                    <input type="reset" class="reset" value=&#215;>
                                </div>
                                <div class="checkboxes">
                                    <label for="marche2">
                                        <input type="checkbox" name="marche2" id="marche2">
                                        <img src="/Deplacement/Unselected/marche.svg" alt="Icon d'une personne qui marche" class="Unselected">
                                        <img src="/Deplacement/Selected/marche.svg" alt="Icon d'une personne qui marche" class="Selected">
                                    </label>
                                    <label for="velo2">
                                        <input type="checkbox" name="velo2" id="velo2">
                                        <img src="/Deplacement/Unselected/velo.svg" alt="Icon de velo" class="Unselected">
                                        <img src="/Deplacement/Selected/velo.svg" alt="Icon de velo" class="Selected">
                                    </label>
                                    <label for="voiture2">
                                        <input type="checkbox" name="voiture2" id="voiture2">
                                        <img src="/Deplacement/Unselected/voiture.svg" alt="Icon d'une voiture" class="Unselected">
                                        <img src="/Deplacement/Selected/voiture.svg" alt="Icon d'une voiture" class="Selected">
                                    </label>
                                    <label for="transportCommun2">
                                        <input type="checkbox" name="transportCommun2" id="transportCommun2">
                                        <img src="/Deplacement/Unselected/metro.svg" alt="Icon d'un metro" class="Unselected">
                                        <img src="/Deplacement/Selected/metro.svg" alt="Icon d'un metro" class="Selected">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="boutonAjouter">&#43;</button>
                </div>
            </section>
            <footer>
                <a href="#viewport2"><img src="/Images/search.svg" alt="icon loupe pour rechercher" class="boutonSearch"></a>
            </footer>
        </div>
    </div>
    <div id="viewport2">
    <div id="wrapperGoogleMaps">

    </div>
